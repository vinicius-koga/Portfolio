<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/imgs/favicon.png">
    <title></title>
</head>
<body>
    <!-- HEADER -->
    <header class="border-bottom" style="position: absolute;">
      <nav class="navbar navbar-expand-md bg-light">
        <div class="container">
          <!-- LOGO -->
          <a class="navbar-brand" href="#"> <img src="assets/imgs/logo.png" alt="Header Logo" style="width: 130px;"> </a>
          <!-- TOOGLER BUTTON -->
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- NAV ITEMS -->
          <div class="collapse navbar-collapse py-3" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link active pt-3 pb-0 pt-lg-0 px-0" aria-current="page" href="#homepage">INÍCIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pt-3 pb-0 pt-lg-0 px-0" href="#">SOBRE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pt-3 pb-0 pt-lg-0 px-0" href="#">CONHECIMENTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pt-3 pb-0 pt-lg-0 px-0" href="#">PROJETOS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- SECTION BANNER -->
    <section class="banner-area" id="homepage">
      <div class="container h-100">
        <div class="row row-cols-1 row-cols-lg-2 h-100">
          <!-- BANNER-LEFT -->
          <div class="col h-100 pe-0 text-center text-sm-start" style="overflow-x: hidden;">
            <div class="banner-left d-flex flex-column justify-content-center h-100">
              <span class="banner-left-bg">KOGA</span>
              <div class="row" style="z-index: 2;">
                <div class="col col-sm-auto"><span style="font-size: 2rem;">OLÁ, EU SOU</span></div>
                <div class="col px-0 align-items-center d-none d-sm-flex"><div class="banner-left-line"></div></div>
              </div>
              <span style="font-size: 4rem;">VINICIUS KOGA</span>
              <div class="row d-flex justify-content-center justify-content-sm-start" style="z-index: 2;">
                <span class="col col-auto my-3 pe-1 typeTextAnimation" style="font-size: 1.3rem; line-height: 1.3rem;">DESENVOLVEDOR FRONT-END</span>
              </div>
            </div>
          </div>
          <!-- BANNER-RIGHT -->
          <div class="col h-100 ps-0 d-none d-lg-block" style="overflow-y: hidden;">
            <div class="banner-right h-100 d-flex align-items-center pt-5">
              <img src="assets/imgs/banner-bg.png" alt="Home Page Background" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section style="height: 200vh; background-color: grey;"></section>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
